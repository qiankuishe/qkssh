version: '3.8'

services:
  qiankui-ssh:
    container_name: qiankui-ssh
    build: .
    # 或使用预构建镜像:
    # image: ghcr.io/qiankuishe/qiankui-ssh-node:main
    ports:
      - "3131:3131"
    environment:
      - QKSSH_DEBUG=false
      - QKSSH_MAXCONN=100
      - QKSSH_TIMEOUT=10
      - QKSSH_ORIGINS=*
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3131/health"]
      interval: 30s
      timeout: 3s
      retries: 3
