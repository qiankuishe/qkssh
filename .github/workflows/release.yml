name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release/qkssh
          cp -r dist release/qkssh/
          cp -r public release/qkssh/
          cp package.json release/qkssh/
          cp package-lock.json release/qkssh/
          cd release/qkssh && npm ci --omit=dev
          cd .. && tar -czvf qkssh-release.tar.gz qkssh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qkssh-release
          path: release/qkssh-release.tar.gz

      - name: Delete existing latest release
        run: gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            自动构建的最新版本，每次 push 到 main 分支时更新。
            
            ## 下载
            ```bash
            curl -L https://github.com/qiankuishe/qkssh/releases/download/latest/qkssh-release.tar.gz -o qkssh.tar.gz
            tar -xzvf qkssh.tar.gz
            cd qkssh
            node dist/server.js
            ```
          files: release/qkssh-release.tar.gz
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Version Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/qkssh-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
